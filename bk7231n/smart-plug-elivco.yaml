substitutions:
  voltage_divider: "791.4"
  current_resistor: "0.001"
  current_multiply: "0.42"

esphome:
  name: smart-plug-elivco
  friendly_name: Smart Plug Elivco
  on_boot:
    priority: 600
    then:       
      - lock.unlock: child_lock
      - script.execute: led_restore
      - number.set:
          id: set_num
          value: 5
          
bk72xx:
  board: generic-bk7231n-qfn32-tuya
  framework:
    version: latest

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  password: !secret hotspot_pw

wifi:  
  ssid: !secret wifi_ssid
  password: !secret wifi_password  
  power_save_mode: HIGH
  fast_connect: true

  # Enable fallback hotspot in case wifi connection fails
  ap:
    ssid: "Smart-Plug Fallback Hotspot"
    password: !secret hotspot_pw

captive_portal:

safe_mode:

time:
  - platform: homeassistant
    id: homeassistant_time

binary_sensor:
  - platform: status
    name: "Connection Status"
    id: c_status

  - platform: template
    id: warning
    name: Overload Warning
    device_class: problem
      
  # Button on the front is pressed and then toggle relay     
  - platform: gpio
    device_class: power
    internal: True
    pin:
      number: 10
      mode: INPUT_PULLDOWN
      inverted: True
    name: Button # Name to make button visible in HA
    on_click:      
      - min_length: 50ms
        max_length: 1000ms
        then:          
          - if: 
              condition:
               - lock.is_unlocked: child_lock
              then: 
               - switch.toggle: relay
              else:
                - repeat:
                    count: 2
                    then:
                      - light.turn_on: wifi_led
                      - delay: 0.5s
                      - light.turn_off: wifi_led
                      - delay: 0.5s
                      - script.execute: led_restore

    on_multi_click:
      - timing:
        - ON for at least 5s   
        - OFF for at least 0.5s     
        then:
          - if: # if lock is lock, do unlock
              condition:
                lock.is_locked: child_lock
              then:
                  - lock.unlock: child_lock
                  - logger.log: "unlock"
                  - light.turn_on: wifi_led
                  - delay: 1.5s
                  - light.turn_off: power_led          
                  - script.execute: led_restore              

              else: # if lock is unlock, do lock
                  - lock.lock: child_lock
                  - logger.log: "locked"
                  - repeat:
                      count: 2
                      then:
                        - light.turn_on: wifi_led
                        - delay: 0.5s
                        - light.turn_off: wifi_led
                        - delay: 0.5s 
                  - script.execute: led_restore
      - timing:
        - ON for at least 10s   
        - OFF for at least 0.5s
        then:
          - button.press: re_start

sensor:
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    internal: true
    update_interval: 300s
    entity_category: "diagnostic"

  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"
    device_class: ""

  - platform: total_daily_energy
    name: 'Total Daily Energy'
    power_id: power
    unit_of_measurement: 'kWh'
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    icon: mdi:counter
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001

  - platform: template
    name: "Power Factor"
    unit_of_measurement: "%"
    device_class: power_factor
    accuracy_decimals: 2
    lambda: |-
      float pf = id(power).state / (id(current).state * id(voltage).state);
      if (pf > 1.0) pf = 1.0;   
      if (pf < 0.0) pf = 0.0;   
      return pf * 100; 
    update_interval: 5s

  - platform: internal_temperature
    name: "Internal Temperature"
    id: in_temp
    on_value:
      then:
        - if:
            condition:
              and:
                - switch.is_on: switch_olp
                - lambda: return (id(in_temp).state >= 70);
            then:
              - logger.log: "Overload Temp"
              - switch.turn_off: relay
              - lambda: id(warning).publish_state(true);

    
  - platform: hlw8012
    model: BL0937
    change_mode_every: 8
    current_resistor: ${current_resistor}
    voltage_divider: ${voltage_divider}
    sel_pin:
      number: 24
      inverted: true
    cf_pin: 
      number: 7
      inverted: true
    cf1_pin: 
      number: 6
      inverted: true
    current:
      name: "Current"
      id: current
      icon: mdi:current-ac
      filters:
        - delta: 0.1
        - multiply: ${current_multiply}
        #- lambda: return x * 0.443548;
      unit_of_measurement: A
      on_value:
        - if:
            condition:
              for:
                time: 15ms
                condition:
                  and:
                    - switch.is_on: switch_olp
                    - lambda: return (id(current).state >= 20);
            then:
              - logger.log: "Overload 20A"
              - switch.turn_off: relay
              - lambda: id(warning).publish_state(true);
        - if:
            condition:
              for:
                time: 2min
                condition:
                  and:
                    - switch.is_on: switch_olp
                    - lambda: return (id(current).state >= 18);
            then:
              - logger.log: "Overload 18A"
              - switch.turn_off: relay
              - lambda: id(warning).publish_state(true);
        - if:
            condition:
              for:
                time: 60min
                condition:
                  and:
                    - switch.is_on: switch_olp
                    - lambda: return (id(current).state >= 16 );
            then:
              - logger.log: "Overload 16A"
              - switch.turn_off: relay
              - lambda: id(warning).publish_state(true);
        - script.execute: power_save
    voltage:
      name: "Voltage"
      id: voltage
      filters:
        - median
        - delta: 2
    power:
      name: "Power"
      id: power
      accuracy_decimals: 2
      filters:
        - delta: 0.5
      on_value:
        then:
          if:
            condition:
              lambda: return x <= id(set_num).state;
            then:
              - script.execute: power_save
    update_interval: 3s

number:
  - platform: template
    name: "Standby Cutoff"
    id: set_num
    optimistic: true
    icon: mdi:numeric
    min_value: 0
    max_value: 100
    unit_of_measurement: W
    restore_value: True    
    entity_category: config
    step: 5

text_sensor:
  - platform: version
    name: "Esphome Version"
  - platform: wifi_info
    ip_address:
     name: Device IP Address
    mac_address:
      name: ESP Mac Wifi Address

light:
  - platform: status_led
    name: "Wifi LED"
    id: wifi_led
    pin:  
      number: 8
      inverted: true
    internal: true

  - platform: binary
    name: "Power LED"
    id: power_led
    output: led_out
    internal: true

output:
  - id: led_out
    platform: gpio
    pin: 
      number: 23
      inverted: true    

button:    
  - platform: restart
    name: "Restart"
    id: re_start
    entity_category: diagnostic
  - platform: safe_mode
    name: Safe Mode Boot
    entity_category: diagnostic

switch:
# Relay itself
  - platform: gpio
    name: "switch"
    pin: GPIO26
    id: relay
    icon: mdi:power-socket-de
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - light.turn_on: power_led          
    on_turn_off:
      - light.turn_off: power_led
  # Stanby Power Save
  - platform: template
    name: "Energy Saving Mode" 
    id: switch_save
    icon: mdi:toggle-switch
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    optimistic: true
    # Overload Protect
  - platform: template
    name: "OverLoad Protection"    
    id: switch_olp
    restore_mode: RESTORE_DEFAULT_ON
    icon: mdi:toggle-switch
    entity_category: config
    optimistic: true

lock:  
  - platform: template
    name:  Child's Lock
    id: child_lock
    optimistic: true
    entity_category: config

script:
  - id: power_save
    then:
      - if:
          condition:
           and:
             - switch.is_on: relay
             - switch.is_on: switch_save
             - for:
                 time: 300s
                 condition:
                   - lambda: return (id(power).state <= id(set_num).state );
          then: 
            - switch.turn_off: relay
  - id: led_restore
    mode: restart
    then:
      - if: # Relay Status OFF
           condition:
             - switch.is_off: relay
           then:
             - light.turn_off: power_led
           else:
             - light.turn_on: power_led
